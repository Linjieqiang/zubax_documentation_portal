{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>{{ title|safe }}</h1>

        {% for x in items %}
            <div class="panel panel-default item-panel">
                <div class="panel-heading"><a href="{{ x.url }}">{{ x.title }}</a></div>
                <div class="panel-body">
                    <div class="item-description item-description-low">
                        {% if x.image_url %}
                            <a href="{{ x.url }}"><img src="{{ x.image_url }}" align="right" /></a>
                        {% endif %}
                        {{ x.excerpt }}
                        <div class="item-links btn-group">
                            <button type="submit" class="btn btn-default" onclick="location.href='{{ x.url }}';">
                                <i class="fa fa-file-o"></i> Read
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
