{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>{{ title|safe }}</h1>

        {% for x in items %}
            <h3>{{ x.title }}</h3>
            <p>{{ x.excerpt }}</p>
            <div class="btn-group">
                <button type="submit" class="btn btn-default" onclick="location.href='{{ x.url }}';">
                    <i class="fa fa-file-o"></i> Open
                </button>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
