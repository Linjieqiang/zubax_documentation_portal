{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>{{ title|safe }}</h1>

        {% for x in items %}
            <div class="panel panel-default doc-list-panel">
                <div class="panel-heading"><a href="{{ x.url }}">{{ x.title }}</a></div>
                <div class="panel-body">
                    {{ x.excerpt }}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-default" onclick="location.href='{{ x.url }}';">
                            <i class="fa fa-file-o"></i> Open
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
